{% extends "base.html" %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Tasks</h2>
        <a href="{% url 'task_create' %}" class="btn btn-primary">Create New Task</a>
    </div>
    <div class="card">
        <div class="card-body">
            {% if tasks %}
                <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h5>{{ task.title }}</h5>
                                <p>{{ task.description }}</p>
                            </div>
                            <div>
                                <a href="{% url 'task_edit' task.pk %}" class="btn btn-sm btn-warning">Edit</a>
                                <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-danger">Delete</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No tasks found. <a href="{% url 'task_create' %}">Create a new task</a>.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">Sign In</h2>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.login.id_for_label }}">{{ form.login.label }}</label>
                            <input type="text" name="{{ form.login.name }}" id="{{ form.login.id_for_label }}" value="{{ form.login.value|default_if_none:'' }}" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    
                    <p class="text-center">
                        <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
                    </p>

                    {% if socialaccount_providers %}                      <!-- Not working -->
                        <div class="text-center mt-3">
                            <p>Or sign in with:</p>
                            {% include "socialaccount/snippets/provider_list.html" %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
